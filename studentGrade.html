<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .subject {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grade Calculator</h2>
        <div id="subjects">
            <div class="subject">
                <input type="text" placeholder="Subject 1" class="subject-name">
                <input type="number" placeholder="Marks" class="marks">
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject 2" class="subject-name">
                <input type="number" placeholder="Marks" class="marks">
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject 3" class="subject-name">
                <input type="number" placeholder="Marks" class="marks">
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject 4" class="subject-name">
                <input type="number" placeholder="Marks" class="marks">
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject 5" class="subject-name">
                <input type="number" placeholder="Marks" class="marks">
            </div>
        </div>
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p id="result"></p>
        <a href="index.html">Back to Homepage</a>
    </div>

    <script>
        function calculateGrade() {
            const marks = Array.from(document.getElementsByClassName('marks'))
                .map(input => parseFloat(input.value) || 0);
            
            const total = marks.reduce((acc, curr) => acc + curr, 0);
            const average = total / marks.length;
            
            let grade;
            if (average >= 90) grade = 'A+';
            else if (average >= 80) grade = 'A';
            else if (average >= 70) grade = 'B';
            else if (average >= 60) grade = 'C';
            else if (average >= 50) grade = 'D';
            else grade = 'F';
            
            document.getElementById('result').textContent = 
                `Total Marks: ${total}, Average: ${average.toFixed(2)}, Grade: ${grade}`;
        }
    </script>
    <script src="backgroundChanger.js"></script>

</body>
</html>
