<!DOCTYPE html>
<html>
<head>
    <title>String Reversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>String Reversal</h2>
        <div class="input-group">
            <input type="text" id="inputString" placeholder="Enter a string">
        </div>
        <button onclick="reverseString()">Reverse</button>
        <p id="result"></p>
        <a href="index.html">Back to Homepage</a>
    </div>

    <script>
        function reverseString() {
            const str = document.getElementById('inputString').value.trim();
            if (str === "") {
                document.getElementById('result').textContent = "Please enter a valid string.";
                return;
            }
            const reversed = str.split('').reverse().join('');
            document.getElementById('result').textContent = `Reversed: ${reversed}`;
        }
    </script>
    <script src="backgroundChanger.js"></script>

</body>
</html>
