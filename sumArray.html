<!DOCTYPE html>
<html>
<head>
    <title>Array Sum Calculator</title>
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Array Sum Calculator</h2>
        <div class="input-group">
            <input type="text" id="numbers" placeholder="Enter numbers (comma separated)">
        </div>
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="result"></p>
        <a href="index.html">Back to Homepage</a>
    </div>

    <script>
        function calculateSum() {
            const numbers = document.getElementById('numbers').value;
            const array = numbers.split(',').map(num => parseFloat(num.trim()));
            const sum = array.reduce((acc, curr) => acc + curr, 0);
            document.getElementById('result').textContent = `Sum: ${sum}`;
        }
    </script>
    <script src="backgroundChanger.js"></script>

</body>
</html>
